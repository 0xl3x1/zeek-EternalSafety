[btest]
TestDirs    = eternal-safety
TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/baseline
IgnoreDirs  = .git .tmp
IgnoreFiles = *.tmp *.swp

[environment]
PATH=`%(testbase)s/get-zeek-env path`
PACKAGE=%(testbase)s/../scripts
TEST_DIFF_CANONIFIER=`zeek-config --btest_tools_dir`/scripts/diff-canonifier
ZEEK_SEED_FILE=`zeek-config --btest_tools_dir`/data/random.seed
TZ=UTC
LC_ALL=C
TRACES=%(testbase)s/traces
TMPDIR=%(testbase)s/.tmp